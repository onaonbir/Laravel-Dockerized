[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:octane]
command=php artisan octane:start --server=frankenphp --host=0.0.0.0 --port=8081 --workers=4 --max-requests=1000
directory=/app
autostart=true
autorestart=unexpected    # Sadece beklenmeyen çıkışlarda restart
user=www-data
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=60
stopsignal=TERM
killasgroup=true
priority=100
startsecs=10              # 10 saniye çalışırsa "başarılı" say
startretries=3            # Max 3 kez deneme
exitcodes=0               # Sadece 0 exit code "başarılı"

[program:horizon]
command=php artisan horizon
directory=/app
autostart=true
autorestart=unexpected    # Sadece beklenmeyen çıkışlarda restart
user=www-data
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=60
stopsignal=TERM
killasgroup=true
priority=200
startsecs=5
startretries=3
exitcodes=0

[program:cron]
command=cron -f
autostart=true
autorestart=unexpected
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=300
startsecs=1
startretries=2

[program:scheduler]
command=php artisan schedule:work
directory=/app
autostart=true
autorestart=unexpected
user=www-data
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=400
startsecs=5
startretries=3
exitcodes=0
